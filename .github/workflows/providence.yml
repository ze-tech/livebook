name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: convictional/trigger-workflow-and-wait@v1.6.1
      with:
        owner: ze-tech
        repo: livebook
        github_token: ${{ secrets.PROVIDENCE_PERSONAL_ACCESS_TOKEN }}
    - uses: actions/checkout@v3
